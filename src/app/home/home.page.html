<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item class="custom-item">
      <ion-label for="input" style= "display:block;" position="floating">Usuario</ion-label>
      <ion-input id="input" type="text" placeholder="Ingresa tu usuario" name="username"></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Ingresa tu contraseña" name="password"></ion-input>
    </ion-item>
    <ion-button>Botón</ion-button>
  </div>
</ion-content>
